<div class="leaf "><div class="inner justify"><p>MOUSE (<em>timidly</em>). The cat came and ate it, my lady, my lady, The cat came and ate it, my lady.</p><p>CAT (<em>pouncingly</em>). And I'll eat you, good body, good body, And I'll eat you, good body.</p><p>(<em>Springs upon the mouse and kills it.</em>)</p><hr class="section"></div> </div>
