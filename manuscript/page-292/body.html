<div class="leaf "><div class="inner justify"><p>“How did you get such a small small neck?”</p><p>“Aih-h-h!—late—wee-e-e—moul” (<em>pitifully</em>).</p><p>“How did you get such a huge huge head?”</p><p>“Much knowledge, much knowledge” (<em>keenly</em>).</p><p>“What do you come for?”</p><p>“FOR YOU!” (<em>At the top of the voice, with a wave of the arm and a stamp of the feet.</em>)</p><hr class="section"></div> </div>
