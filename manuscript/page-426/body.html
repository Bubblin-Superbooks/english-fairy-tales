<div class="leaf flex"><div class="inner justify"><h3>Xxix. Earl Mar's Daughter.</h3><p class="  start-chapter"><em>Source</em>.—From the ballad of the same name as given in Mr. Allingham's <em>Ballad Book</em>: it is clearly a fairy tale and not a ballad proper.</p><p><em>Parallels</em>.—The lover visiting his spouse in guise of a bird, is a frequent <em>motif</em> in folk-tales.</p></div> </div>
